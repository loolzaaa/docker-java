<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note application</title>
</head>
<body>
<h3>Base path for REST API: /note</h3>
<h5>GET /all - receive all notes from database</h5>
<h5>GET /{uuid} - receive note by UUID</h5>
<h5>PUT / - create new note with text equal request body</h5>
<h5>PATCH /{uuid} - update note by UUID with new text equal request body</h5>
<h5>DELETE /{uuid} - delete note by UUID</h5>
</body>
</html>
